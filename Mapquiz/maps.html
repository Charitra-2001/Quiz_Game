  <script type="text/javascript">

    var corr = 0;
    var incorr = 0;



    $('input[type=radio]').click(function () {




      if ($(this).is(':checked')) {

        var ans = $('input[name="same"]:checked').attr('class');
        console.log(ans);
        var ques = $(this).val();
        if (ques == ans) {
          corr++;
          $("#succ").html(corr);
          $(this).closest('label').css({ "color": "green" });
          $("#correct").html(corr);
            $(".solution").html(ans);


        }
        else {

          incorr++;
          $("#unsucc").html(incorr);
          $(this).closest('label').css({ "color": "red" });
          $("#incorrect").html(incorr);


        }

      }

    });


  </script>
